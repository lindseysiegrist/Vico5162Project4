<!DOCTYPE html>
<html lang="en">


    <head>
        <title>Lets Go Fly a Kite</title>
        
        <link rel="stylesheet" href="style.css">
        
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
    </head>
        
       
    
    
<body>
    
    <div class="row">
    
    <div class="offset-1 col-10">
    <h1>
        Project 4 - Lets Go Fly a Kite
    </h1> 


<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
  </ol>
    
    
  <div class="carousel-inner">
    
      <div class="carousel-item active">
      <img src="img1.jpg" class="d-block w-100" alt="baby sitting in grass">
      <div class="carousel-caption d-none d-md-block">
        <h5>A Fine Winters Day</h5>
        <p>We're getting ready to fly a kite!</p>
      </div>
    </div>
      
    <div class="carousel-item">
      <img src="img2.jpg" class="d-block w-100" alt="3 figures flying kite">
      <div class="carousel-caption d-none d-md-block">
        <h5>Lined up in a row</h5>
        <p>The wind is variable but we're making it work.</p>
      </div>
    </div>
      
    <div class="carousel-item">
      <img src="img3.jpg" class="d-block w-100" alt="boy and kite">
      <div class="carousel-caption d-none d-md-block">
        <h5>To Infinity and Beyond</h5>
        <p>Its working! Buzz is proof.</p>
      </div>
    </div>
      
      <div class="carousel-item">
      <img src="img4.jpg" class="d-block w-100" alt="boy and kite on ground">
      <div class="carousel-caption d-none d-md-block">
        <h5>Falling with Style</h5>
        <p>Buzz fell but it was fun.</p>
      </div>
    </div>
      
  </div>
    
    
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
